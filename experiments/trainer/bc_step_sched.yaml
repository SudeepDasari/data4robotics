_target_: data4robotics.trainers.bc.BehaviorCloning

optim_builder:
  _target_: data4robotics.trainers.utils.optim_builder
  optimizer_type: Adam
  optimizer_kwargs:
    lr: ${lr}
    weight_decay: 0.0001

schedule_builder:
  _target_: data4robotics.trainers.utils.schedule_builder
  schedule_type: 'StepLR'
  schedule_kwargs:
    step_size: 10
    gamma: 0.5
